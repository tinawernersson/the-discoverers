<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="The Discoverers Daycare. A daycare for children in Sweden, Bollnaes.">
  <meta name="keywords"
    content="daycare, sweden, discoverers, preschool, kindergarden, toddler, children, kids, discover, education, play">

  <!--Favicon-->
  <!--Stylesheet-->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!--Font Awesome-->

</head>
<body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">The Discoverers Preschool</h1>
      </a>
      <nav id="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main id="signup-page">
        <section id="signup">
        <form method="GET" action="thankyou.html" id="signup-form">
            <section>
                <h2>Register your child here <i class="fa-solid fa-pen-to-square"></i></h2>
                <br>
                <label for="first_name">Childs First Name *</label>
                <br>
                <input type="text" id="first_name" name="first_name"
                    class="text-input" required>
                <br>
                <label for="last_name">Childs Last Name *</label>
                <br>
                <input type="text" id="last_name" name="last_name"
                    class="text-input" required>
                <br>
                <label for="birth">Date of Birth *</label>
                <br>
                <input type="text" id="birth"
                    name="birth" class="text-input" required>
                <br>
                <label for="parent_first_name">Parent First Name *</label>
                <br>
                <input type="text" id="parent_first_name" name="parent_first_name"
                class="text-input" required>
            <br>
            <label for="parent_last_name">Parent Last Name *</label>
            <br>
            <input type="text" id="parent_last_name" name="parent_last_name"
                class="text-input" required>
                <br>
                <label for="parent2_first_name">Second Parent First Name</label>
                <br>
                <input type="text" id="parent2_first_name" name="parent2_first_name"
                class="text-input">
            <br>
            <label for="parent2_last_name">Second Parent Last Name</label>
            <br>
            <input type="text" id="parent2_last_name" name="parent2_last_name"
                class="text-input">
                <br>
                <label for="address">Address *</label>
                <br>
                <input type="text" id="address" name="address"
                    class="text-input" required>
                    <br>
                    <label for="email">Email *</label>
                    <br>
                    <input type="text" id="email" name="email"
                    class="text-input" required>
                    <br>
                    <label for="phone">Phone Number *</label>
                    <br>
                    <input type="text" id="phone" name="phone"
                    class="text-input" required>
                    <button type="submit" class="join">Register</button>
                    <br>
                    <br>
                    <p id="form-paragraph">*= Required posts</p>
            </form>
            </section>
        </main>
  <!--Footer with social media information-->
  <footer>
    <hr>

          aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
      </li>
      <li>
        <a href="https://www.youtube.com" target="_blank" rel="noopener"
          aria-label="Visit our YouTube channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
      </li>
    </ul>
  </footer>
    </body>
